<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../public/css/contact.css" type="text/css" media="screen" />
        <title>French Gaming Family</title>
    </head>

    <body>
        <header id="header">
            <img src="../public/img/top-banner.jpg" style="max-width: 100%;" alt="FGF" class="header"><br>
        </header>

        <section>
            <form class="mt-5">
                <fieldset class="form-group">
                    <legend>Vos coordonnées</legend>
                    <div class="form-group">
                        <label for="in_pseudo">Votre pseudo discord</label>
                        <input type="text" class="form-control" id="in_pseudo" name="pseudo" placeholder="Votre pseudo Discord">
                    </div>
                    <div class="form-group">
                        <label for="in_mail">Votre adresse mail</label>
                        <input type="email" class="form-control" id="in_mail" name="email" placeholder="Votre mail">
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Votre demande</legend>
                    <div class="form-group d-flex flex-column">
                        <label for="ta_demande">Faites votre demande, elle sera traitée au plus vite :</label>
                        <textarea name="demande" id="ta_demande" cols="40" rows="4"> </textarea>
                    </div>
                </fieldset>
                <button id="btn_submit" type="button" class="btn btn-primary">Envoyer</button>
                <div id="notif">

                </div>
            </form>
        </section>

        <nav>
            <ul>
                <li class="link"><a href="../album/pagealbum.html"><span style="text-decoration:underline;">ALBUM</span></a></li>
                <li class="link"><a href="../index.html"><span style="text-decoration:underline;">ACCUEIL</span></a> </li>
                <li class="link"><a href="../contact/contact.html"><span style="text-decoration:underline;">CONTACT</span></a> </li>
            </ul>
        </nav>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../public/js/contact.js"></script>
    </body>
</html>
